<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahamad LocalStorage</title>
  <link type="text/css" rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="consolePrint">
    <h2>Console log</h2>
    <hr>
    <table id="consoleTable" width="100%" border='1'>
      <tbody>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </tbody>
    </table>
  </div>
  <main>
    <h1>WWW Applications: Local Storage Demo</h1>
    <h2>Welcome User</h2>
    <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#register">Register</a></li>
        <li class="tab"><a href="#login">Login</a></li>
      </ul>
    </div>
    <div class="tab-content">
      <div id="register">
        <h1>Register</h1>
        <form id="userInfoForm">
          <div class="field-wrap">
            <label for="firstname">
              First Name <span class="req">*</span>
            </label>
            <input type="text" name="firstname" id="firstname" required />
          </div>
          <div class="field-wrap">
            <label for="lastname">
              Last Name <span class="req">*</span>
            </label>
            <input type="text" name="lastname" id="lastname" required />
          </div>
          <div class="field-wrap">
            <label for="email">
              Email Address <span class="req">*</span>
            </label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="field-wrap">
            <label>
              New Password <span class="req">*</span>
            </label>
            <input type="password" id="password" required />
            <i class="far fa-eye togglePassword"></i>
          </div>
          <button type="submit">Register</button>
        </form>
      </div>
      <div id="login">
        <h1>Login</h1>
        <h3>Welcome Back!</h3>
        <form id="userLoginForm">
          <div class="field-wrap">
            <label>
              Email Address <span class="req">*</span>
            </label>
            <input type="email" id="emailLogin" required />
          </div>

          <div class="field-wrap">
            <label>
              Password <span class="req">*</span>
            </label>
            <input type="password" id="passwordLogin" required />
            <i class="far fa-eye togglePassword"></i>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button button-block">Log In</button>
        </form>
      </div>
    </div>
  </main>


</body>

</html>
